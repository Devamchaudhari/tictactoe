<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac</title>
    <link rel="stylesheet" href="../assets/style/tictac.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="icon" type="image/x-icon" href="../assets/images/tic-tac-toe.ico">
  </head>
  <body>
    <div class="main-container">
      <div style="display: flex; justify-content: flex-end;width: 100%;">
      <iframe src='https://my.spline.design/krillincopy-6203603bccf5b6a5955be20a31406bb8/' frameborder='0' width='36%' height='100%'></iframe>
    </div>
      <iframe src='https://my.spline.design/molang3dcopy-acfe5afe4ac717a90d19111986b77d4f/' frameborder='0' width='100%' height='100%'></iframe>
      <iframe src='https://my.spline.design/primitivescopy-a87d30bacb4f8786cc961ad6ae416d4a/' frameborder='0' width='100%' height='100%' style="position: absolute;"></iframe>
      <!-- <embed src="../assets/music/Just Going - Rohan Thakur feat. Dheera Johnson (Official Music Video).mp3" loop="true" autostart="true" width="2" height="0"> -->
        <div class="msg-box">

          <table border="1" class="out-tab">
            <tr id="player1-result">
              <th>Player 1</th>
                
                  
            </tr>
            <tr id="player2-result">
              <th>Player 2</th>
              
            </tr>
            <tr id="rounds">
              <th>Rounds</th>
              <td>R1</td>
              <td>R2</td>
              <td>R3</td>
              <td>R4</td>
              <td>R5</td>
              <td>R6</td>
              <td>R7</td>
              <td>R8</td>
              <td>R9</td>
              <td>R10</td>
              <td>Total</td>
            </tr>
            
          </table>
        </div>
        <div class="board-container">
        <div class="board-wraper">
          <div class="cell-container">
            <div class="box">
              <input type="text" class="box-input" id="inp-one" readonly onclick=" assignvalue('inp-one'); tapfun();">
            </div>
            <div class="box">
              <input type="text" class="box-input" id="inp-two" readonly onclick="assignvalue('inp-two'); tapfun();">
            </div>
            <div class="box">
              <input type="text" class="box-input" id="inp-three" readonly onclick="assignvalue('inp-three'); tapfun();">
            </div>
          </div>

          <div class="cell-container">
            <div class="box">
              <input type="text" class="box-input" id="inp-four" readonly onclick="assignvalue('inp-four');tapfun();">
            </div>
            <div class="box">
              <input type="text" class="box-input" id="inp-five" readonly onclick="assignvalue('inp-five'); tapfun();">
            </div>
            <div class="box">
              <input type="text" class="box-input" id="inp-six" readonly onclick="assignvalue('inp-six'); tapfun();">
            </div>
          </div>

          <div class="cell-container">
            <div class="box">
              <input type="text" class="box-input" id="inp-seven" readonly onclick="assignvalue('inp-seven'); tapfun();">
            </div>
            <div class="box">
              <input type="text" class="box-input" id="inp-eight" readonly onclick="assignvalue('inp-eight'); tapfun();">
            </div>
            <div class="box">
              <input type="text" class="box-input" id="inp-nine" readonly onclick="assignvalue('inp-nine'); tapfun();">
            </div>
          </div>
        </div>

        <div class="player-container">
        <div class="player-wraper " id="cel-box1" >
                   <span class="won-text" id="wonText"> &#127881;</span>
        </div>
          <div class="player-wraper2">
            <button class="reset-btn" id="reset-btn" onclick="resetFun()">Reset</button>
          </div>
        </div>
      </div>

    </div>
    <script src="../assets/script/tictac.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac</title>
    <link rel="stylesheet" href="../assets/style/tictac.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    
  </head>
  <body>
    <div class="main-container">
      <div style="display: flex; justify-content: flex-end;width: 100%;">
      <iframe src='https://my.spline.design/krillincopy-6203603bccf5b6a5955be20a31406bb8/' frameborder='0' width='36%' height='100%'></iframe>
    </div>
      <iframe src='https://my.spline.design/molang3dcopy-acfe5afe4ac717a90d19111986b77d4f/' frameborder='0' width='100%' height='100%'></iframe>
      <iframe src='https://my.spline.design/primitivescopy-a87d30bacb4f8786cc961ad6ae416d4a/' frameborder='0' width='100%' height='100%' style="position: absolute;"></iframe>

      <div class="board-container">
        <div class="board-wraper">
          <div class="cell-container">
            <div class="box">
              <input type="text" class="box-input" id="inp-one" readonly onclick="tapfun()">
            </div>
            <div class="box">
              <input type="text" class="box-input" id="inp-two" readonly onclick="tapfun()">
            </div>
            <div class="box">
              <input type="text" class="box-input" id="inp-three" readonly onclick="tapfun()">
            </div>
          </div>
          <div class="cell-container">
            <div class="box">
              <input type="text" class="box-input" id="inp-four" readonly onclick="tapfun()">
            </div>
            <div class="box">
              <input type="text" class="box-input" id="inp-five" readonly onclick="tapfun()">
            </div>
            <div class="box">
              <input type="text" class="box-input" id="inp-six" readonly onclick="tapfun()">
            </div>
          </div>
          <div class="cell-container">
            <div class="box">
              <input type="text" class="box-input" id="inp-seven" readonly onclick="tapfun()">
            </div>
            <div class="box">
              <input type="text" class="box-input" id="inp-eight" readonly onclick="tapfun()">
            </div>
            <div class="box">
              <input type="text" class="box-input" id="inp-nine" readonly onclick="tapfun()">
            </div>
          </div>
        </div>


        <div class="player-container">
          <div class="player-wraper">
           <button class="player-btn">Player 1</button> <span class="celebrate-icon">&#127881;</span>
          </div>
          <div class="player-wraper">
           <button class="player-btn">Player 2</button> <span class="celebrate-icon" id="cel-box">&#127881; <span class="won-text" id="wonText"></span> </span>
          </div>
          <div class="player-wraper">
            <button class="reset-btn">Reset</button>
          </div>
        </div>
      </div>

    </div>
    <script src="../assets/script/tictac.js"></script>
  </body>
</html>
